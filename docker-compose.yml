version: '3.8'

services:
  # PostgreSQL データベース（ボリュームなし・開発用）
  db:
    image: postgres:15-alpine
    container_name: wordapp-db
    environment:
      POSTGRES_USER: wordapp
      POSTGRES_PASSWORD: wordapp
      POSTGRES_DB: wordapp
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wordapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python FastAPI バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wordapp-backend
    environment:
      DATABASE_URL: postgresql://wordapp:wordapp@db:5432/wordapp
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
